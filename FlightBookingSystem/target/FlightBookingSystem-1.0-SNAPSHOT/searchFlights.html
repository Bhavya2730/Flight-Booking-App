<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Flights</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
            overflow: hidden;
            position: relative;
        }

        /* Background Image Container */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        /* Background Images */
        .background-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* Show the first image initially */
        .background-container img.active {
            opacity: 1;
        }

        /* Overlay to improve readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
            z-index: 1;
        }

        /* Card Styles */
        .card {
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 15px;
            padding: 20px;
            width: 450px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            z-index: 2;
            text-align: center;
        }

        .card h2 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #007bff;
        }

        .form-control {
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .btn-primary {
            background: linear-gradient(135deg, #007bff, #0056b3);
            border: none;
            padding: 10px;
            font-size: 1rem;
            border-radius: 10px;
            width: 100%;
            color: white;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #0056b3, #007bff);
        }

        .btn-link {
            color: #007bff;
            text-decoration: none;
        }

        .btn-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Background Images -->
    <div class="background-container">
        <img src="https://plus.unsplash.com/premium_photo-1661962354730-cda54fa4f9f1?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTd8fGFpcnBsYW5lfGVufDB8fDB8fHww" alt="Airplane 1" class="active">
        <img src="https://images.unsplash.com/photo-1483450388369-9ed95738483c?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTh8fGFpcnBsYW5lfGVufDB8fDB8fHww" alt="Airplane 2">
        <img src="https://media.istockphoto.com/id/1714990127/photo/big-airplane-leaves-the-ground-in-the-sky-at-sunset.webp?a=1&b=1&s=612x612&w=0&k=20&c=0Y72SIqWbdyuIpw2l36yD3AfamZCb1u0H2mFgq34qwQ=" alt="Airplane 3">
    </div>

    <!-- Overlay -->
    <div class="overlay"></div>

    <!-- Search Flights Card -->
    <div class="card">
        <h2><i class="fas fa-plane-departure"></i> Search Flights</h2>
        <form action="SearchFlightsServlet" method="post">
            <div class="mb-3">
                <label class="form-label">From:</label>
                <input type="text" name="source" class="form-control" placeholder="Enter departure city" required>
            </div>
            <div class="mb-3">
                <label class="form-label">To:</label>
                <input type="text" name="destination" class="form-control" placeholder="Enter destination" required>
            </div>
            <button type="submit" class="btn btn-primary w-100"><i class="fas fa-search"></i> Search Flights</button>
        </form>
        <p class="mt-3"><a href="myBookings.html" class="btn btn-link"><i class="fas fa-ticket-alt"></i> View My Bookings</a></p>
    </div>

    <!-- JavaScript for Background Image Rotation -->
    <script>
        const images = document.querySelectorAll('.background-container img');
        let currentImage = 0;

        function changeBackground() {
            // Remove the 'active' class from the current image
            images[currentImage].classList.remove('active');

            // Move to the next image
            currentImage = (currentImage + 1) % images.length;

            // Add the 'active' class to the new image
            images[currentImage].classList.add('active');
        }

        // Change the background image every 2 seconds
        setInterval(changeBackground, 2000);
    </script>
</body>
</html>
